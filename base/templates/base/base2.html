{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Zap/Zap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-header">
        <div class="user-info">
          {% if user.is_authenticated %}
          <div class="user-avatar">
            <a href="{% url 'chat_home' %}">
              <i class="fas fa-user"></i>
            </a>
          </div>
          {% else %}

          {% endif %}

          <div class="user-name">
            {% if user.is_authenticated %}
            <a href="#">{{ user.username }}</a>
            {% else %}
            <a href="#">Convidado</a>
            {% endif %}
          </div>
        </div>
        <div class="logout-icon" style="margin-left: auto;">
          {% if user.is_authenticated %}
          <a href="{% url 'sair' %}" title="Sair">
            <i class="fas fa-sign-out-alt"></i>
          </a>
          {% else %}
          <a href="{% url 'entrar' %}" title="Entrar">
            <i class="fas fa-sign-in-alt"></i>
          </a>
          {% endif %}
        </div>
      </div>

      <div class="chat-list">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Chat Area -->
    <div class="empty-chat">
      <div class="empty-chat-icon">
        <i class="fas fa-comment-dots"></i>
      </div>
      <h2 style="color: #41525d; margin-bottom: 10px;">Projeto Zap/Zap</h2>
    </div>
  </div>
</body>

</html>
